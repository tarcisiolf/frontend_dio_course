<html>
    <head>
        <title>
            Mudei o título
        </title>
    </head>
    <body>
        <!--ol - lista ordenada-->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4
                <ol>
                    <li>Subitem 1</li>
                    <li>Subitem 2</li>
                    <li>Subitem 3</li>
                </ol>
            </li>
        </ol>

        <!--ul - lista não ordenada-->
        <ul></ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4
                <ul>
                    <li>Subitem 1</li>
                    <li>Subitem 2</li>
                    <li>Subitem 3</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
