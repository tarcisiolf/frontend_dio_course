<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <!--GET - manda as informações no campo da url
        POST - mandas as informações pelo corpo do body
        autocomplete - deixa salva as respostas no formulário-->
    <form name="signup" method="POST" target="_self" autocomplete="on" onsubmit = "alert('Enviei o formulário')" action="https://meusite.com.br/signup">
        Nome: <input type="text" name="name"/> <br/>
        Idade: <input type="number" name="age"/> <br/>
        Senha: <input type="password" name="password"/> <br/>
        <button type="submit"> Enviar </button>
    </form>
</body>
</html>
