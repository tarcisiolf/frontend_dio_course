<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form onsubmit="" method="get">
        Nome: <input type="text" name="name"/> <br/>
        Idade: <input type="number" name="age"/> <br/>
        Senha: <input type="password" name="password"/> <br/>
        <button type="submit" onclick="alert('Cliquei aqui')"> Clicável </button> <br>
        <button type="submit" onmouseover="alert('Cliquei aqui')"> Clicável </button> <br>
        <button type="reset"> Limpar </button> <br>
        <button type="submit"> Enviar </button>

</body>
</html>
