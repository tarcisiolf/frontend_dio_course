<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>

    <style>
        nav ul{
            display: flex;
            list-style: none;
            margin: 0;
        }
        nav ul li a{
            padding: 10px 15px;
            text-decoration: none;
            color: blue;
            border-radius: 15px 0;
        }

        nav ul li a:hover{
            color: white;
            background: blue;
        }
    </style>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="tel:+5582996622215">Telefone</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section></section>
        <section></section>
        <section></section>
        <section></section>

        <!-- aside -> menos importante que section (tem certa relação separado do conteúdo principal)-->
        <!-- section -> representa uma seção genérica contida em um documento HTML -->
        <!-- nav -> representa uma seção de uma página que aponta para outras páginas ou áreas da página (links)-->

        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
